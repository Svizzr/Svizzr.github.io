<html>
<head>
<script>
function iOS() {

  var iDevices = [
    'iPad Simulator',
    'iPhone Simulator',
    'iPod Simulator',
    'iPad',
    'iPhone',
    'iPod'
  ];

  if (!!navigator.platform) {
    while (iDevices.length) {
      if (navigator.platform === iDevices.pop()){ return true; }
    }
  }

  return false;
}

function android() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;
  if (/android/i.test(userAgent)) {
         return true;
  }

  return false;
}

if(iOS()){
    window.location="https://itunes.apple.com/us/app/svizzr/id1139962866?ls=1&mt=8";
}else if(android()){
  window.location="https://play.google.com/store/apps/details?id=com.svizzr.svizr";
}else{
  window.location="https://svizzr.com";
}
</script>
</head>
</html>
